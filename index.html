<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
  </head>
  <body>
    <header class="logo">
      <img src="img/Logo.png" alt="Logo Alura" />
    </header>

    <main class="contenedor">
      <section class="contenido contenido_original">
        <textarea
          class="textarea"
          name="mensaje"
          id="mensaje"
          placeholder="Ingresa texto aquí"
        ></textarea>
        <div class="botones">
          <p class="aviso">Solo letras minúsculas y sin acentos</p>
          <button class="boton boton-encriptar">Encriptar</button>
          <button class="boton boton-desencriptar">Desencriptar</button>
        </div>
      </section>

      <section class="contenido contenido_resultado">
        <div class="contenido_original">
          <img class="imagen" src="img/Muñeco.png" alt="Buscando frase" />
          <h2 class="alerta">Ningún mensaje fue encontrado</h2>
          <p class="alerta">Ingresa el texto que desees encriptar o desencriptar</p>
        </div>
        <p class="resultado"></p>
      </section>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
